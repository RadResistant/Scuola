<body>
    <script>
        class Rettangolo{
            constructor(b,a=b){
                this.base=b;
                this.altezza=a;
            }
            area(){
                return this.base*this.altezza;
            }
            perimetro(){
                return (this.base+this.altezza)*2;
            }
        }
    </script>
