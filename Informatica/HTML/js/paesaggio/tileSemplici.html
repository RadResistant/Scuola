<head>
    <meta charset="UTF-8">
    <title>Prato piccolo</title>
    <style>
    	div { width: 32px; height: 32px; position: fixed }

			background: url(mattonelle.png);

		}
		#prato2 {
			background: url(mattonelle.png);
			background-position: -33px -66px;
			left:32px; top:0px;
		}
		#prato3 {
			background: url(mattonelle.png);
			background-position: -165px 0px;
			left:64px; top:0px;
		}
    </style>

</head>
