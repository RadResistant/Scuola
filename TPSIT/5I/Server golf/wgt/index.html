<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>World Golf Tournament</title>
</head>
<body onload="avvia()">
    <h1>Campi</h1>
    <div id="ricercaCampi" class="ricercaCampi contenitoriGenerali">
        <div id="map" class="contenitoreMappa"></div>
    </div>
    <h1>Giocatori</h1>
    <div id="ricercaGiocatori" class="ricercaGiocatori contenitoriGenerali">
    </div>
    <h1>Inserisci giocatore</h1>
    <div id="inserisciGiocatore" class="contenitoriGenerali">
        <input name="nomeG" type="text" id="nomeGiocatore" placeholder="Nome Giocatore">
        <input name="handicapG" type="text" id="handicapGiocatore" placeholder="Handicap Giocatore">
        <button type="button" onclick="inserisciGiocatore()">Inserisci Giocatore</button>
        <p id="giocatoreSI"></p>
    </div>
    <h1>Tornei</h1>
    <div id="ricercaTornei" class="ricercaTornei contenitoriGenerali">
    </div>
    <h1>Inserisci prestazione</h1>
    <div id="inserisciPrestazione" class="contenitoriGenerali">
        <select class="ricercaGiocatori" id="nomeGP">
            <option>Scegli il giocatore</option>
        </select>
        <select class="ricercaTornei" id="torneoP">
            <option>Scegli il torneo</option>
        </select>
        <input id="numeroColpi" type="text" placeholder="Numero colpi">
        <button onclick="inserisciPrestazione()">Inserisci prestazione</button>
        <p id="prestazioneSI"></p>
    </div>
    <h1>Modifica prestazione</h1>
    <div id="modificaPrestazione" class="contenitoriGenerali">
        <select class="ricercaTornei" onchange="cercaGiocatoriPartecipanti(event)" id="torneoPM">
            <option>Scegli il torneo</option>
        </select>
        <select class="ricercaGiocatori" id="nomeGPM">
            <option>Scegli il giocatore</option>
        </select>
        <input id="numeroColpiModifica" type="text" placeholder="Numero colpi">
        <button onclick="modificaPrestazione()">Modifica prestazione</button>
        <p id="modificaSI"></p>
    </div>
    <h1>Inserisci Torneo</h1>
    <div id="inserisciTorneo" class="contenitoriGenerali">
        <input type="text" placeholder="Nome torneo" id="nomeTorneo">
        <input type="date" id="dataTorneo">
        <select class="ricercaCampi" id="campoT"> 
            <option>Scegli il campo</option>
        </select>
        <button onclick="inserisciTorneo()">Inserisci Torneo</button>
        <p id="torneoSI"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
