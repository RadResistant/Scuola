<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia una richiesta POST</title>
</head>
<body>
    <h1>Invia Dati al Server</h1>

    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Invia</button>
    </form>
    <button onclick="chiedi()">chiedi</button>
    <script>
        // Ottieni il riferimento al form
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Previeni il comportamento predefinito del form

            // Prepara i dati da inviare
            const data = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value
            };

            // Invia la richiesta POST al server Node.js
            fetch('http://localhost:3000/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Risposta dal server:', data);
                alert('Dati inviati con successo!');
            })
            .catch((error) => {
                console.error('Errore:', error);
                alert('Si Ã¨ verificato un errore durante l\'invio.');
            });
        });
        async function chiedi() {
            let richiesta=await fetch("http://localhost:3000/api/data?id=0&ads=0");
            richiesta=await richiesta.json();
            console.log(richiesta);
        }
    </script>
</body>
</html>
