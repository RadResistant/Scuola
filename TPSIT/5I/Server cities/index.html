<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenzia di viaggio Cities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scelta" class="sezioneAgenzia">
        <label for="nome">Nome:</label>
        <input type="text" id="nomeU" name="nome">
        <button onclick="mostra(event)" id="pulsanteHotel">Prenotazione Hotel</button>
        <button onclick="mostra(event)" id="pulsanteVoli">Prenotazione Voli</button>
        <button onclick="mostra(event)" id="pulsanteRicerca">Ricerca Prenotazioni</button>
        <p id="erroreNome" class="hidden errore">Inserisci il nome</p>
    </div>
    <div id="prenotazioneHotel" class="hidden sezioneAgenzia">
        <label for="citta">Seleziona una città:</label>
        <input type="text" name="citta" list="listaCitta" id="nomeCitta" onkeydown="cercaCitta(event)">
        <select id="listaCitta" onclick="assegnaH(event)">
        </select>
        <label for="ospiti">Quante persone:</label>
        <select name="ospiti" id="numeroO">
        </select>
        <label for="dataI">Seleziona una data di inizio:</label>
        <input type="date" id="dataI" name="dataI">
        <label for="dataF">Seleziona una data di inizio:</label>
        <input type="date" id="dataF" name="dataF">
        <button onclick="prenotaHotel()">Prenota</button>
        <p id="erroreHotel" class="hidden errore">Riempi tutti i campi</p>
    </div>
    <div class="hidden sezioneAgenzia" id="prenotazioneVoli">
        <label for="voliPartenza" >Seleziona una città di partenza:</label>
        <input type="text" list="listaCittaPartenza" name="voliPartenza" id="nomeCittaPartenza" onkeydown="cercaCitta(event)">
        <datalist id="listaCittaPartenza"></datalist>
        <label for="voliArrivo">Seleziona una città di arrivo:</label>
        <input type="text" list="listaCittaArrivo" name="voliArrivo" id="nomeCittaArrivo" onkeydown="cercaCitta(event)">
        <datalist id="listaCittaArrivo"></datalist>
        <button onclick="cercaVolo()">Cerca Volo</button>
        <label for="dataI">Seleziona una data di partenza:</label>
        <input type="date" id="dataP" name="dataP">
        <label for="listaVoliDisponibili">Voli Disponibili:</label>
        <select name="listaVoliDisponibili" id="listaVoli" onclick="assegnaV(event)"></select>
        <button onclick="prenotaVolo(event)">Prenota il volo</button>
        <p id="erroreVoli" class="hidden errore">Riempi tutti i campi</p>
    </div>
    <div class="hidden sezioniAgenzia" id="ricerca"></div>
    <img src="home.png" alt="Home" id="pulsanteHome" class="hidden" onclick="mostra(event)">
    <script src="script.js"></script>
</body>
</html>
