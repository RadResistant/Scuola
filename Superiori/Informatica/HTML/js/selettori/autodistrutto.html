<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display: inline-block;
            margin: 5px;
            font-size: 50px;
            background-color:green;
            border-color: blueviolet;
            color: red;
            border-radius: 100%;
        }
    </style>
    <script>
        function caricamento(){
            for(let i=0;i<40;i++){
                let x=document.createElement("button");
                x.innerText=i;
                x.addEventListener("click",fun);
                document.querySelector("body").appendChild(x);
            }
        }
        function fun(e){
            document.querySelector("body").removeChild(e.target);
        }
    </script>
</head>
<body onload="caricamento()">
</body>
</html>
